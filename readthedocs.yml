# readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Build documentation with MkDocs
#mkdocs:
#  configuration: mkdocs.yml

# Optionally build your docs in additional formats such as PDF and ePub
formats: all

# Optionally set the version of Python and requirements required to build your docs
python:
  version: 3.7
  install:
    - method: pip
      path: torch-scatter==latest+cpu -f https://pytorch-geometric.com/whl/torch-1.4.0.html
    - method: pip
      path: torch-sparse==latest+cpu -f https://pytorch-geometric.com/whl/torch-1.4.0.html
    - method: pip
      path: torch-spline-conv==latest+cpu -f https://pytorch-geometric.com/whl/torch-1.4.0.html
    - requirements: docs/requirements.txt
